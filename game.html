<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game </title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="game-model">
        <div class="content">
            <img src="images/lost.gif"alt="gif">
            <h4>Game Over!</h4>
            <p><b>facebook</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangmanbox">
            <img src="images/hangman-0.svg" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>

            <h4 class="hint-text">Hint: 
                <b>A popular social networking platform founded by Mark Zuckerberg, allowing users to connect, share content, and communicate with others.</b>
            </h4>
            <h4 class="guess-text">Incorrect guesses: <b>0 / 6</b></h4>
            <div class="key-board">
                
            </div>
        </div>
    </div>
</body>
</html>
